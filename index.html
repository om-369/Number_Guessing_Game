<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to the Number Guessing Game!</h1>
        
        <!-- Replace these src attributes with the correct paths to your images -->
        <img src="images/friends_playing_game.jpg" alt="Friends Playing Guessing Game" class="game-image">
        
        <p>Guess a number between <span id="min-range">1</span> and <span id="max-range">100</span></p>
        
        <input type="number" id="user-guess" placeholder="Enter your guess" />
        <button id="submit-guess">Submit Guess</button>
        
        <div id="feedback"></div>
        <div id="attempts-info"></div>
        
        <button id="play-again" style="display: none;">Play Again</button>
        
        <img src="images/kids_guessing_game.jpg" alt="Kids Guessing Game" class="game-image">
    </div>

    <script src="script.js"></script>
</body>
</html>
